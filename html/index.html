    <div class="container" style="margin-top:50px">
      <div id="readonly" class="loggedout">
        <h2>Monitor Mode</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Motor</th>
              <th>Color</th>
              <th>Mixture</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Motor 1</td>
              <td>Red</td>
              <td>7 sec</td>
              <td><span class="label label-success">OK</span></td>
            </tr>
            <tr>
              <td>Motor 2</td>
              <td>Green</td>
              <td>3 sec</td>
              <td><span class="label label-success">OK</span></td>
            </tr>
            <tr>
              <td>Motor 3</td>
              <td>Blue</td>
              <td>2 sec</td>
              <td><span class="label label-success">OK</span></td>
            </tr>
          </tbody>
        </table>
        <div class="well">Log in as an admin to edit configuration.</div>
      </div>

      <div id="admin" class="loggedin col-md-4">
        <h2>Admin Mode</h2>

        <form class="form-horizontal">
          <legend>Enter time in seconds for each pump</legend>
          <div class="form-group">
            <label for="red" class="col-sm-2 control-label">Red</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="red" value="7"/>
            </div>
          </div>

          <div class="form-group">
            <label for="green" class="col-sm-2 control-label">Green</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="green" value="3"/>
            </div>
          </div>

          <div class="form-group">
            <label for="blue" class="col-sm-2 control-label">Blue</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="blue" value="2"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="btnMakeMix" type="submit" class="btn btn-primary">Make Mixture</button>
            </div>
          </div>
        </form>
      </div>
    </div>
